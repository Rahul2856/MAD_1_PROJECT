{% extends 'base.html' %}

{% block content %}
  <h2>Edit Chapter - {{ chapter.name }}</h2>

  <form method="POST">
    <div class="form-group">
      <label for="chapter_name">Chapter Name</label>
      <input type="text" id="chapter_name" name="chapter_name" class="form-control" value="{{ chapter.name }}" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control">{{ chapter.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    
  </form>
{% endblock %}
