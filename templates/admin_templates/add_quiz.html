{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add a New Quiz to Chapter: {{ chapter.name }}</h2>

    <form method="POST">
      <div class="form-group">
        <label for="quiz_title">Quiz Title</label>
        <input type="text" id="quiz_title" name="quiz_title" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Save Quiz</button>
      
    </form>
  </div>
{% endblock %}
