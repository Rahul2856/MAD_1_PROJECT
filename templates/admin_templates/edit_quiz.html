{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Quiz</h2>
    <form method="POST" action="{{ url_for('edit_quiz', quiz_id=quiz.id) }}">
        <div class="form-group">
            <label for="quiz_name">Quiz Name:</label>
            <input type="text" class="form-control" id="quiz_name" name="quiz_name" value="{{ quiz.name }}" required>
        </div>
        <div class="form-group">
            <label for="subject_id">Subject:</label>
            <select class="form-control" id="subject_id" name="subject_id" required>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if quiz.subject_id == subject.id %}selected{% endif %}>{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="chapter_id">Chapter:</label>
            <select class="form-control" id="chapter_id" name="chapter_id" required>
                {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if quiz.chapter_id == chapter.id %}selected{% endif %}>{{ chapter.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Quiz</button>
        <a href="{{ url_for('quiz_management') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
